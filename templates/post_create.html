{% extends 'navbar.html' %}

{% load crispy_forms_tags %}
{% block content %}

<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">{{title}} Article </h1>
        </div>
    </div>
</header>
    <div class="col-4 offset-4 mb-5">
        <h3> </h3>
        {{ form.media }}
        <form action="." method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <input type="file" multiple accept="image/*" class="form-control-file" name="imagesUpload">
            </div>
            <button class="btn btn-primary mt-2" type="submit">Submit</button>
        </form>
        
    </div>
    
</div>

<script>
    window.onload = function() {
    select();
};
function select(){
    let s = document.getElementById("postnavbar")
    s.className += " active"
}
</script>
{% endblock content %}
